apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafeas
  name: grafeas
spec:
  ports:
    - name: http
      port: 8080
      protocol: "TCP"
  selector:
    app: grafeas
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafeas
spec:
  template:
    metadata:
      labels:
        app: grafeas
    spec:
      containers:
        - name: grafeas
          image: "us.gcr.io/grafeas/grafeas-server:v0.1.0"
          imagePullPolicy: Always
